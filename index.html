<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>From Celsius to Fahrenheit!</h1>
    <p>This app takes a Celsius value and transform it into Fahrenheit</p>

    <form>
        <label for="celsius">What is the temperature in Celsius? :</label>
        <input type="text" id="celsius" placeholder="Enter a Number">
    </form>

    <button type="button" id="btn">Calculate</button>
    <h1>Your Fahrenheit Temperature is : <h2 id="placeToSee"></h2> </h1>

    

    <script src="app.js"></script>
</body>
</html>
